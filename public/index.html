<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Dama Oyunu</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        /* Login Screen */
        .login-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .login-card h1 {
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 700;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input {
            width: 300px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* Game Screen */
        .game-container {
            display: none;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .profile-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid #667eea;
        }

        .profile-info h3 {
            color: #333;
            font-size: 1.2em;
        }

        .profile-level {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.9em;
        }

        .room-info {
            text-align: center;
        }

        .room-id {
            font-size: 1.5em;
            font-weight: 700;
            color: #667eea;
        }

        /* Game Table */
        .game-table {
            background: linear-gradient(135deg, #8B4513, #A0522D);
            border-radius: 30px;
            padding: 40px;
            margin: 0 auto;
            max-width: 800px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .game-table::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border: 3px solid #654321;
            border-radius: 20px;
        }

        .table-surface {
            background: radial-gradient(circle, #228B22, #006400);
            border-radius: 20px;
            padding: 30px;
            position: relative;
            z-index: 1;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(8, 65px);
            grid-template-rows: repeat(8, 65px);
            gap: 2px;
            margin: 0 auto;
            border: 4px solid #8B4513;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.3);
            background: #8B4513;
        }

        .square {
            width: 65px;
            height: 65px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .square.light {
            background: #F5DEB3;
        }

        .square.dark {
            background: #8B4513;
        }

        .square.selected {
            background: #FFD700 !important;
            box-shadow: 0 0 20px #FFD700, inset 0 0 20px rgba(255, 215, 0, 0.3);
            transform: scale(1.05);
        }

        .square.valid-move {
            background: #90EE90 !important;
            box-shadow: 0 0 15px #90EE90;
        }

        .square.last-move {
            background: #87CEEB !important;
        }

        .piece {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 3px solid #333;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
            position: relative;
            z-index: 2;
        }

        .piece.red {
            background: radial-gradient(circle at 30% 30%, #FF6B6B, #DC143C);
            box-shadow: 0 4px 15px rgba(220, 20, 60, 0.5);
        }

        .piece.black {
            background: radial-gradient(circle at 30% 30%, #4A4A4A, #1C1C1C);
            box-shadow: 0 4px 15px rgba(28, 28, 28, 0.5);
        }

        .piece.king {
            border: 3px solid #FFD700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
        }

        .piece.king::before {
            content: '♔';
            font-size: 28px;
            color: #FFD700;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.8));
        }

        .piece:hover {
            transform: scale(1.1) translateZ(10px);
            z-index: 10;
        }

        /* Game Sidebar */
        .game-main {
            display: flex;
            gap: 30px;
            align-items: flex-start;
        }

        .game-board-container {
            flex: 1;
        }

        .sidebar {
            width: 350px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Players Panel */
        .players-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .player-card {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .player-card.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            transform: scale(1.02);
        }

        .player-card.red {
            border-left: 4px solid #FF6B6B;
        }

        .player-card.black {
            border-left: 4px solid #333;
        }

        .player-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #667eea;
        }

        /* Reactions Panel */
        .reactions-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .reactions-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .reaction-btn {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border: 2px solid #dee2e6;
            border-radius: 10px;
            padding: 15px 10px;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .reaction-btn:hover {
            transform: scale(1.1);
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        /* Floating Reactions */
        .floating-reaction {
            position: absolute;
            font-size: 48px;
            animation: floatUp 3s ease-out forwards;
            pointer-events: none;
            z-index: 1000;
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(1.5);
            }
        }

        /* Chat Panel */
        .chat-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            height: 400px;
            display: flex;
            flex-direction: column;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .chat-message {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 15px;
            padding: 10px;
            background: white;
            border-radius: 10px;
        }

        .message-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }

        .message-content {
            flex: 1;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
        }

        .message-name {
            font-weight: 600;
            font-size: 0.9em;
        }

        .message-level {
            background: #667eea;
            color: white;
            padding: 2px 6px;
            border-radius: 8px;
            font-size: 0.7em;
        }

        .chat-input-container {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
        }

        .chat-send {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
        }

        /* Room Management */
        .room-management {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .room-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .room-join-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
        }

        .room-input {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            width: 150px;
        }

        /* Status Messages */
        .status-message {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            margin: 20px 0;
        }

        .waiting-indicator {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #667eea;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .game-main {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                flex-direction: row;
                overflow-x: auto;
            }
            
            .sidebar > div {
                min-width: 300px;
            }
        }

        @media (max-width: 768px) {
            .game-table {
                padding: 20px;
            }
            
            .board {
                grid-template-columns: repeat(8, 45px);
                grid-template-rows: repeat(8, 45px);
            }
            
            .square {
                width: 45px;
                height: 45px;
            }
            
            .piece {
                width: 35px;
                height: 35px;
                font-size: 16px;
            }
            
            .sidebar {
                flex-direction: column;
            }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-screen">
        <div class="login-card">
            <h1>🏁 Dama Oyunu</h1>
            <div class="input-group">
                <input type="text" id="userIdInput" placeholder="Kullanıcı ID'nizi girin" />
            </div>
            <button class="btn" onclick="loginUser()">Giriş Yap</button>
            <div id="loginStatus" class="status-message hidden"></div>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" class="game-container">
        <!-- Game Header -->
        <div class="game-header">
            <div class="user-profile">
                <img id="myAvatar" src="" alt="Avatar" class="profile-avatar" />
                <div class="profile-info">
                    <h3 id="myName">Kullanıcı</h3>
                    <div class="profile-level" id="myLevel">Level 1</div>
                </div>
            </div>
            <div class="room-info">
                <div class="room-id" id="roomDisplay">Oda: -</div>
                <div id="gameStatus">Oyun bekleniyor...</div>
            </div>
            <div class="user-profile" id="opponentProfile" style="display: none;">
                <div class="profile-info" style="text-align: right;">
                    <h3 id="opponentName">Rakip</h3>
                    <div class="profile-level" id="opponentLevel">Level 1</div>
                </div>
                <img id="opponentAvatar" src="" alt="Avatar" class="profile-avatar" />
            </div>
        </div>

        <!-- Room Management -->
        <div class="room-management" id="roomManagement">
            <h3>Oda Yönetimi</h3>
            <div class="room-actions">
                <button class="btn" onclick="createRoom()">Oda Oluştur</button>
                <button class="btn" onclick="getRooms()">Odaları Listele</button>
            </div>
            <div class="room-join-container">
                <input type="text" id="roomIdInput" placeholder="Oda ID" class="room-input" />
                <button class="btn" onclick="joinRoom()">Odaya Katıl</button>
            </div>
            <div id="roomsList"></div>
        </div>

        <!-- Game Main Area -->
        <div class="game-main">
            <!-- Game Board -->
            <div class="game-board-container">
                <div class="game-table">
                    <div class="table-surface">
                        <div class="board" id="board"></div>
                    </div>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="sidebar">
                <!-- Players Panel -->
                <div class="players-panel">
                    <h3>Oyuncular</h3>
                    <div id="playersContainer">
                        <div class="status-message">
                            <div class="waiting-indicator"></div>
                            Oyuncular bekleniyor...
                        </div>
                    </div>
                </div>

                <!-- Reactions Panel -->
                <div class="reactions-panel">
                    <h3>Tepkiler</h3>
                    <div class="reactions-grid">
                        <button class="reaction-btn" onclick="sendReaction('😲')">😲</button>
                        <button class="reaction-btn" onclick="sendReaction('😂')">😂</button>
                        <button class="reaction-btn" onclick="sendReaction('😤')">😤</button>
                        <button class="reaction-btn" onclick="sendReaction('💃')">💃</button>
                        <button class="reaction-btn" onclick="sendReaction('😢')">😢</button>
                        <button class="reaction-btn" onclick="sendReaction('😭')">😭</button>
                    </div>
                </div>

                <!-- Chat Panel -->
                <div class="chat-panel">
                    <h3>Sohbet</h3>
                    <div class="chat-messages" id="chatMessages"></div>
                    <div class="chat-input-container">
                        <input type="text" id="chatInput" class="chat-input" placeholder="Mesajınızı yazın..." 
                               onkeypress="handleChatKeyPress(event)" />
                        <button class="chat-send" onclick="sendMessage()">Gönder</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        
        // Game State
        let currentUser = null;
        let currentRoom = null;
        let currentGame = null;
        let selectedSquare = null;
        let myColor = null;

        // Login Functions
        async function loginUser() {
            const userId = document.getElementById('userIdInput').value.trim();
            if (!userId) {
                showLoginStatus('Lütfen kullanıcı ID\'nizi girin!', 'error');
                return;
            }

            showLoginStatus('Giriş yapılıyor...', 'loading');

            try {
                const response = await fetch('/api/user', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id: userId })
                });

                const data = await response.json();

                if (data.code === 0 && data.user) {
                    currentUser = data.user;
                    socket.emit('userLogin', data.user);
                } else {
                    showLoginStatus('Kullanıcı bulunamadı!', 'error');
                }
            } catch (error) {
                showLoginStatus('Bağlantı hatası!', 'error');
            }
        }

        function showLoginStatus(message, type) {
            const status = document.getElementById('loginStatus');
            status.textContent = message;

            status.classList.remove('hidd
